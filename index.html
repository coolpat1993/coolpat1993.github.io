<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riot.js Example</title>
  <script src="https://cdn.jsdelivr.net/npm/riot@3.13.2/riot+compiler.min.js"></script>

  <script src="my-app.tag" type="riot/tag"></script>
</head>
<body>
  
  <my-app></my-app>

  <script>
    riot.mount('my-app', { title: 'My Riot.js App' })
  </script>
</body>
</html>
